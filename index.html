<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calender</title>
    <link rel="stylesheet" href="main.css" />
    <script src="changeMonth.js" defer></script>
</head>

<body>
    <div class="modal">
        <div>Stuff inside Modal</div>
        <button class="close">&times;</button>
    </div>
    <header>
        <h2 class="header-calendar">JS Calendar</h2>
        <button id="newEvent" class="AddEvent">Add Event</button>
    </header>

    <main class="main-window">
        <!-- Month Strip Item-->
        <div class="month">
            <div class="month-row">
                <button class="prev-month" id="prev-month"></button>
                <p class="month-name" id="month"></p>
                <p class="year-number" id="year"></p>
                <button class="next-month" id="next-month"></button>
            </div>

            <!-- Month Strip Item End-->

            <div class="days-name">
                <span>Sunday</span>
                <span>Monday</span>
                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
            </div>
            <div class="days-grid" id="days">
                
            </div>
        </div>
    </main>
</body>

</html>
