<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="variables.js" defer></script>
    <script src="functions.js" defer></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <div id="calendar">
      <div class="title">
        <h1>Calendar</h1>
        <button>Add Event</button>
      </div>
      <div class="container">
        <div class="today-is" id="todayIs">Monday, July 20, 2015</div>
        <div class="week-days" id="weekDays">
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
          <div>Sunday</div>
        </div>
        <div class="display-grid" id="days"></div>
      </div>
    </div>
  </body>
</html>
