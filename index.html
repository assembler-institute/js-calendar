<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <template class="newEvent">

        <form id="formEvent" class="eventForm" action="">
            <div class="closeButton-box">
                <span id="closeButton-shape">X</span>
            </div>
            <h1 id="formName">Add an event</h1>
            <div class='buttonStyles'>
                <input type="text" name="eventTittle" id="event-tittle" required>
                <label for="event-tittle" class="label-name"><span class="eventTittle-name">Tittle</span></label>

            </div>
            <div class='buttonStyles'>
                <label for="initial-date">Initial date</label>
                <input type="date" name="initialDate" id="initial-date">

            </div>
            <div class='checkoxStyles'>
                <input type="checkbox" name="finalDateOption" id="final-date-option" onchange="habilitarDate(this)">
                <label for="final-date-option">Add end date</label>

            </div>
            <div class='buttonStyles'>
                <label for="final-date">Final date</label>
                <input type="date" name="finalDate" id="final-date" disabled>

            </div>
            <div class='checkoxStyles'>
                <input type="checkbox" name="remindOption" id="remind-option" onchange="habilitarReminder(this)">
                <label for="remind-option">Add Reminder</label>

            </div>
            <div class='selctStyles'>

                <label for="time-remind">Went we remind you?</label>
                <select name="timeRemind" id="time-remind" class="habitiation" disabled>
                    <option value="5">5 minutes before</option>
                    <option value="10">10 minutes before</option>
                    <option value="15">15 minutes before</option>
                    <option value="30">30 minutes before</option>
                    <option value="1">1 hour before</option>
                </select>
            </div>
            
                <textarea id="remindText" name="textarea" rows="10" cols="50" class="habitiation" disabled></textarea>
            
            <div id='selctStyles'>
                <label for="event-type">Event-type</label>
                <select name="eventType" id="event-type">
                    <option value="Meeting">Meeting</option>
                    <option value="Personal">Personal</option>
                    <option value="Studing">Studing</option>
                </select>
            </div>
            <div class="final-buttons">
                <input id="create-button" type="submit" value="Create" />
                <input id="cancel-button" type="reset" value="Cancel" />
            </div>
        </form>

        <div id="eventContent">

        </div>
    </template>
    <header>
        <div id="year-display">
            <img id="larrow" src="img/larrow.png" />
            <h1 id="year-text"></h1>
            <img id="rarrow" src="img/rarrow.png" />
            <p id="barra">|</p>
        </div>
        <div id="month-display">
            <h3 id="previous-month" class="previous"></h3>
            <h1 id="actual-month" class="actual" ></h1>
            <h3 id="next-month" class="next"></h3>
        </div>
    </header>
    <main>
    </main>
    <button id="add-event-button" onclick="unfoldpopup()">+</button>
    <div class="form-popup">
        <div class="popup-inside">
        </div>
    </div>
</body>
<script> function unfoldpopup() {

    }

</script>
<script src="calendar-generate.js"></script>
<script src="formulario.js"></script>

</html>
