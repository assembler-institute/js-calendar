<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calender</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <h2 class="header-calendar">JS Calendar</h2>
        <button id="newEvent" class="AddEvent">Add Event</button>
    </header>

    <main class="main-window">
        <!-- Month Strip Item-->
        <div class="month">
            <span class="month-row">
          <button class="prev-month"><</button>
          <span class="month-name">Month Name</span>

            <button class="next-month">></button>
            </span>

            <!-- Month Strip Item End-->

            <div class="days-name">
                <span>Sunday</span>
                <span>Monday</span>
                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
            </div>
            <div class="days-grid">Days</div>
        </div>
    </main>
</body>

</html>
