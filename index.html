<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<script src="variables.js" defer></script>
<script src="functions.js" defer></script>
<script src="main.js" defer></script>

<body>
    <div id="calendar" class="calendar">
        <div class="title">
            <h1>Calendar</h1>
            <button id="addActivity">Add Event</button>
        </div>
        <div class="container">
            <div class="today-is" id="todayIs">Monday, July 20, 2015</div>
            <div class="week-days" id="weekDays">
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
                <div>Sunday</div>
            </div>
            <div class="display-grid" id="days"></div>
        </div>
    </div>
    <div id="modal-container" class="display-none">
        <div id="modal" class="modal">
            <div id="form" class="form">
                <div class="hflex">
                    <h2>NEW EVENT</h2>
                    <button class="close" id="close">X</button>
                </div>
                <hr>
                <form class="display-flex-column">

                    <label class="form-content" for="title">Title:</label>
                    <input class="form-content" type="text" id="title" required maxlength="60" />

                    <label class="form-content" for="initial-date">Initial Date:</label>
                    <input class="form-content" type="date" id="initial-date" required />


                    <label class="form-content" for="end-date">End Date:</label>
                    <input class="form-content" type="checkbox" id="end-date" for="final-date" />

                    <label class="form-content check-final" for="final-date">Final Date:</label>
                    <input class="form-content check-final" type="date" id="final-date" required />

                    <label class="form-content" for="remind-me">Remind me when this event expires:</label>
                    <input class="form-content" type="checkbox" id="remind-me" for="exp-time" />

                    <label class="form-content check-remind" for="exp-time">Remind me at:</label>
                    <select class="form-content check-remind" id="exp-time">
                                <option value= 0>select time</option>
                                <option value= 5>5 minutes</option>
                                <option value= 10>10 minutes</option>
                                <option value= 15>15 minutes</option>
                                <option value= 30>30 minutes</option>
                                <option value= 60>1 hour</option>
                            </select>

                    <label class="form-content" for="description">Description:</label>
                    <input class="form-content" type="text" id="description" minlength="30" required />

                    <label class="form-content" for="event-type">Event type:</label>
                    <select class="form-content" id="event-type">
 
              <option value="0">select type</option>
              <option value="meeting">Meeting</option>
              <option value="lunch">Lunch</option>
              <option value="birthday">Birthday</option>
            </select>

            </div>

            <div class="btns">
                <input class="modal-btn" type="button" value="Save" class="save" id="save" />
                <button class="modal-btn" id="cancel">Cancel</button>
            </div>
            </form>
        </div>
    </div>
    <div class="display-grid" id="days"></div>
    </div>
    </div>
</body>

</html>
