<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calender</title>
    <link rel="stylesheet" href="main.css" />
    <script src="changeMonth.js" defer></script>
    <script src="modal.js" defer></script>
    <script src="cell_day.js" defer></script>
    <script src="storage.js" defer></script>
    <script src="retrievedata.js" defer></script>
    <script src="clickonevents.js" defer></script>
    <script src="reminder.js" defer></script>

</head>

<body>
    <div class="modal is_hidden" id="modal">
        <div class="modal_summary is_hidden" id="summary_events">
            <div class="day_events" id="day_events">
                <h3>Today Events</h3>
                <p id="no_events">No events has been added.</p>
                <p>evento 1</p>
                <p>evento 2</p>
                <p>evento 3</p>
            </div>
            <div class="close_add_container" id="close_add_container">
                <button class="close" id="close_modal">&times;</button>
                <button id="new_event_modal" class="add_event">Add Event</button>
            </div>
        </div>
        <div class="modal_objects is_hidden" id="modal_form_container">
            <button class="close" id="close_modal2">&times;</button>
            <form id="add-event-form">
                <h2>New Event</h2>
                <div class="input_div">
                    <label for="titleName">Title</label> <input id="titleName" class="title_input" type="text" required maxlength="60" /></div>
                <div class="input_div">
                    <label for="dateTime">Initial Date</label>
                    <input type="datetime-local" id="dateTime" class="init_date" required/>
                </div>
                <div class="input_div">
                    <label>
                    <input type="checkbox" id="end-date-check" />
                    End date
                  </label>
                    <label class="is_hidden" id="endDateInput">
                    <input type="date"  id="end-date" min="" />
                    <input type="time"  id="end-time" min="00:00"/>
                  </label>
                </div>
                <div class="input_div">
                    <input type="checkbox" id="reminder-check"> Reminder</input>
                    <br>
                    <label id="label-reminder-select" class="is_hidden">Remind me 
                    <select  id="reminder-select">
                        <option value="5">5 Minutes</option>
                        <option value="10">10 Minutes</option>
                        <option value="30">30 Minutes</option>
                        <option value="60">1 Hour</option>
                        <option value="1440"> 1 Day</option>
                    </select>
                    before this event start
                    </label>
                </div>
                <div class="input_div">
                    <label>Description</label><br>
                    <textarea rows="6" cols="42" maxlength="500" id="description"></textarea><br>
                </div>
                <div class="input_div">
                    <label for="typeEvent">Event Type </label>
                    <select id="typeEvent">
                        <option>Meeting</option>
                        <option>Interview</option>
                        <option>Sports</option>
                        <option>Doctors Appointment</option>
                        <option>Travel Schedule</option>
                    </select>
                </div>
                <div class="create_cancel_container">
                    <button class="add_event" id="cancel-btn">Cancel</button>
                    <button class="add_event" id="create-btn">Create</button>
                </div>
            </form>
        </div>
    </div>


    <main class="main-window">

        <header>
            <h2 class="header-calendar">JS Calendar</h2>
            <button id="new_event" class="add_event">Add Event</button>
        </header>
        <!-- Month Strip Item-->
        <div class="calendar_container">
            <div class="month-row">
                <span class="current_time" id="current_time"></span>
                <div class="buttons_container">
                    <button class="button_month" id="prev-month"><img src="https://cdn.icon-icons.com/icons2/1993/PNG/512/arrow_arrows_back_direction_left_navigation_right_icon_123236.png" class="prev_arrow arrow_img"></button>
                    <div class="month_year_container">

                        <p class="month" id="month"></p>
                        <p class="year" id="year"></p>

                    </div>
                    <button class="button_month" id="next-month"><img src="https://cdn.icon-icons.com/icons2/1993/PNG/512/arrow_arrows_back_direction_left_navigation_right_icon_123236.png" class="next_arrow arrow_img"></button>
                </div>
            </div>

            <!-- Month Strip Item End-->
            <div class="dates_container">
                <div class="days-name-container">
                    <span class="name-day">Sunday</span>
                    <span class="name-day">Monday</span>
                    <span class="name-day">Tuesday</span>
                    <span class="name-day">Wednesday</span>
                    <span class="name-day">Thursday</span>
                    <span class="name-day">Friday</span>
                    <span class="name-day">Saturday</span>
                </div>
                <div class="days-grid" id="days">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
