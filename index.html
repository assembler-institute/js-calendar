<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <template class="newEvent">
        <div id="eventContent">
            <button id="close-button">x</button>
            <h1 class="formName">New event</h1>
            <form class="eventForm" action="">
                <p>
                    <label for="event-tittle">Tittle</label>
                    <input type="text" name="eventTittle" id="event-tittle">
                </p>
                <p>
                    <label for="initial-date">Initial date</label>
                    <input type="date" name="initialDate" id="initial-date">
                </p>
                <p>
                    <input type="checkbox" name="finalDateOption" id="final-date-option" onchange="habilitarDate(this)">
                    <label for="final-date-option">Final date ?</label>
                </p>
                <p>
                    <label for="final-date">Final date</label>
                    <input type="date" name="finalDate" id="final-date" disabled>
                </p>
                <p>
                    <input type="checkbox" name="remindOption" id="remind-option"
                        onchange="habilitarReminder(this)"><label for="remind-option">Remind?</label>
                </p>

                <label for="time-remind">Went we remind you?</label>
                <select name="timeRemind" id="time-remind" class="habitiation" disabled>
                    <option value="5">5 minutes before</option>
                    <option value="10">10 minutes before</option>
                    <option value="15">15 minutes before</option>
                    <option value="30">30 minutes before</option>
                    <option value="1">1 hour before</option>
                </select>
                <p>
                    <textarea id="remindText" name="textarea" rows="10" cols="50" class="habitiation"
                        disabled></textarea>
                </p>
                <label for="event-type">Event-type</label>
                <select name="eventType" id="event-type">
                    <option value="Meeting">Meeting</option>
                    <option value="Personal">Personal</option>
                    <option value="Studing">Studing</option>
                </select>
                <input id="cancel-button" type="reset" value="Cancel" />
                <input id="create-button" type="submit" value="Create" />
            </form>
        </div>
    </template>
    <header>
        <div id="year-display">
            <h1>2021</h1>
        </div>
        <div id="month-display">
            <h3>December</h3>
            <h1>January</h1>
            <h3>February</h3>
        </div>
    </header>
    <main>
    </main>
    <button id="add-event-button" onclick="unfoldpopup()">+</button>
    <div class="form-popup">
        <div class="popup-inside">
        </div>
    </div>
</body>
<script> function unfoldpopup() {

    }

</script>
<script src="calendar-generate.js"></script>
<script src="formulario.js"></script>

</html>
