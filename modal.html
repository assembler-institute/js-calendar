<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Modal</title>
</head>

<body>
    <button id="newEventBtn">New Event</button>
    <!-- New Event Modal -->
    <div id="newEventModal" class="modal">
        <!-- Modal content -->
        <div class="modalContent">
            <span class="close">&times;</span>
            <form id="newEventForm">
                <!-- <label for="titleNewEvent">Title</label> -->
                <input type="text" class="eventTitle" name="title" id="titleNewEvent" placeholder="Title" maxlength="60" required><br>

                <!-- <label class="eventType" for="typeNewEvent">Type</label><br> -->
                <select name="" class="eventType" id="typeNewEvent">
                    <option class="eventTypeOption" value="none" selected disabled hidden>Type</option>
                    <option class="eventTypeOption" value="meeting">Meeting</option>
                    <option class="eventTypeOption" value="personal">Personal</option>
                    <option class="eventTypeOption" value="study">Study</option>
                </select> <br>

                <label class="eventDateLabel" for="startNewEvent">Initial date</label><br>
                <input class="eventDate" type="datetime-local" id="startNewEvent" name="trip-start" required><br>

                <input class="eventCheckBox" type="checkbox" name="check-end" id="checkBoxEndDate">
                <label class="eventDateLabel" for="checkBoxEndDate">End date</label><br>
                <input class="eventDate" type="datetime-local" id="endNewEvent" name="trip-end"><br>

                <input class="eventCheckBox" type="checkbox" name="check-end" id="reminderNewEvent">
                <label for="reminderNewEvent">Remind me when event expires</label><br>
                <!-- <label for="timeReminderNewEvent">Time: </label> -->
                <select name="" id="timeReminderNewEvent">
                    <option value="5" selected>5 min</option>
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="60">1 hour</option>
                </select><br>

                <label for="descriptionNewEvent">Description</label><br>
                <textarea name="eventDesc" id="descriptionNewEvent" cols="30" rows="10" maxlength="500"></textarea><br>


                <input type="submit" value="Create" id="saveNewEvent"><input type="button" value="Cancel" id="cancelNewEvent">
            </form>
        </div>
    </div>

    <button id="checkEventBtn">Check Event</button>
    <!-- Modify Event Modal -->
    <div id="checkEventModal" class="modal">
        <!-- Modal content -->
        <div class="modalContent">
            <span class="close">&times;</span>
            <form id="checkEventForm">
                <h1>Title</h1>

                <p>Initial Date</p>

                <p>End Date</p>

                <p id="descriptionCheckEvent">Description of the Event</p>

                <p>Type of Event</p>

                <input type="button" value="OK" id="okCheckEventButton"><input type="submit" value="Remove" id="RemoveEventButton">
            </form>
        </div>
    </div>

    <script src="js/modal.js"></script>
</body>

</html>
