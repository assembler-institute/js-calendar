<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./js/modal.js" defer></script>
		<link rel="stylesheet" href="./css/modal.css" />
		<title>Document</title>
	</head>

	<body>
		<h2>Create Event</h2>

		<button id="open-modal">New Event</button>
		<div id="new-event" class="modal">
			<span id="cross" class="close" title="Close Modal">Ã—</span>
			<form class="modal-content" action="">
				<div class="container">
					<h1>New Event</h1>
					<p>Here its goingt to be the form of the event</p>

					<div class="containter__vertical-form">
						<label>Title: <input type="text" /></label>

						<label for="alarm"
							><input type="checkbox" name="alarm" id="alarm" /> Set an alarm
							for this event</label
						>
						<label for="expired"
							><input type="checkbox" name="expired" id="expired" /> Remind me
							when expires</label
						>
						<label for="notes"
							>Notes:
							<textarea rows="3" cols="30" name="notes" id="notes"></textarea>
						</label>
						<label for="file-select"
							>Upload file: <input type="file" name="upload" id="file-select"
						/></label>

						<label for="city"
							>Event type:
							<select name="city" id="city">
								<option value="sydney">Birthday</option>
								<option value="melbourne">Holiday</option>
								<option value="cromwell">Work</option>
							</select></label
						>
					</div>

					<div class="clearfix">
						<button id="cancel-btn" type="button" class="cancelbtn">
							Cancel
						</button>
						<button id="enter-btn" type="button" class="deletebtn">
							Enter
						</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
