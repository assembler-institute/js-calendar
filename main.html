<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<script type="module" src="./js/main.js" defer></script>
	</head>
	<body>
		<div id="calendar"></div>
		<!-----------------* MODAL ------------------------------------------>

		<div id="new-event" class="modal">
			<span id="cross" class="close" title="Close Modal">Ã—</span>
			<form id="modal-form" class="modal-content" action="">
				<div class="container">
					<h1>New Event</h1>
					<p>Set the details for the event</p>

					<div class="containter__vertical-form">
						<label>Title: <input id="title" type="text" /></label>

						<label for="event-start"
							>Start date:<input
								type="date"
								id="event-start"
								name="event-start"
								value="2021-06-21"
								min="2021-07-22"
								max="2022-07-31"
						/></label>

						<label for="event-start-time"
							>Start time:<input
								type="time"
								id="event-start-time"
								name="event-start-time"
								value="00:00"
						/></label>

						<label for="alarm"
							><input type="checkbox" name="alarm" id="alarm" /> Set an alarm
							for this event</label
						>
						<label for="alarm-start"
							>Start date:
							<input
								class="label-hidden"
								type="datetime-local"
								id="alarm-start"
								name="alarm-start"
						/></label>
						<label for="expired"
							><input type="checkbox" name="expired" id="expired" /> Remind me
							when expires</label
						>
						<label for="notes"
							>Notes:
							<textarea rows="3" cols="30" name="notes" id="notes"></textarea>
						</label>
						<label for="file-select"
							>Upload file: <input type="file" name="upload" id="file-select"
						/></label>

						<label for="city"
							>Event type:
							<select name="city" id="city">
								<option value="sydney">Birthday</option>
								<option value="melbourne">Holiday</option>
								<option value="cromwell">Work</option>
							</select></label
						>
					</div>

					<div class="clearfix">
						<button id="cancel-btn" type="button" class="cancelbtn">
							Cancel
						</button>
						<input
							id="enter-btn"
							type="submit"
							value="Enter"
							class="button deletebtn"
						/>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
