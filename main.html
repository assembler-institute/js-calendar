<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<script type="module" src="./js/main.js" defer></script>
	</head>
	<body>
		<div id="calendar"></div>
		<!-----------------* MODAL ------------------------------------------>

		<div id="new-event" class="modal">
			<span id="cross" class="close" title="Close Modal">×</span>
			<form id="modal-form" class="modal-content" action="">
				<div class="container">
					<h2>New Event</h2>
					<p>Set the details for the event</p>

					<div class="containter__vertical-form">
						<label>Title: <input id="title" type="text" value="My first Event"required /></label>

						<label for="event-start"
							>Start date:<input
								type="date"
								id="event-start"
								name="event-start"
								value=""
								min=""
								max=""
								required
						/></label>

						<label for="set-all-day-event"
							><input
								type="checkbox"
								name="set-all-day-event"
								id="set-all-day-event"
								checked
							/>
							Whole day event</label
						>

						<label for="event-start-time" class="label-hidden"
							>Start time:<input
								type="time"
								class="label-hidden"
								id="event-start-time"
								name="event-start-time"
								value="00:00"
						/></label>

						<label for="set-event-end-date" class="label-hidden"
							><input
								type="checkbox"
								class="label-hidden"
								name="set-event-end-date"
								id="set-event-end-date"
							/>
							Set an end date</label
						>
						<label for="event-end-date" class="label-hidden"
							>End date:
							<input
								class="label-hidden"
								type="date"
								id="event-end-date"
								name="event-end-date"
								max=""
								min=""
						/></label>

						<label for="set-event-end-time" class="label-hidden"
							><input
								type="checkbox"
								class="label-hidden"
								name="set-event-end-time"
								id="set-event-end-time"
							/>
							Set an end time</label
						>

						<label for="event-end-time" class="label-hidden"
							>End time:
							<input
								class="label-hidden"
								type="time"
								id="event-end-time"
								name="event-end-time"
								max=""
								min=""
						/></label>

						<label for="alarm"
							><input type="checkbox" name="alarm" id="alarm" /> Set an alarm
							for this event</label
						>
						<label for="alarm-start" class="label-hidden"
							>Alarm date & time:
							<input
								type="datetime-local"
								id="alarm-start"
								name="alarm-start"
								max=""
								min=""
						/></label>
						<label for="expired"
							><input type="checkbox" name="expired" id="expired" /> Remind me
							when expires</label
						>
						<label for="notes"
							>Notes:
							<textarea rows="3" cols="30" name="notes" id="notes"></textarea>
						</label>
						<label for="file-select"
							>Upload file: <input type="file" name="upload" id="file-select"
						/></label>

						<label for="event-type"
							>Event type:
							<select name="event-type" id="event-type">
								<option value="birthday">Birthday</option>
								<option value="holiday">Holiday</option>
								<option value="work">Work</option>
								<option value="to-do">To Do</option>
								<option value="health-care">Health Care</option>
								<option value="social-life">Social Life</option>
								<option value="sports">Sports</option>
							</select></label
						>
					</div>

					<div class="clearfix">
						<button id="cancel-btn" type="button" class="cancelbtn">
							Cancel
						</button>
						<input
							id="enter-btn"
							type="submit"
							value="Enter"
							class="button deletebtn"
						/>
					</div>
				</div>
			</form>
		</div>

		<!------------------------ Modal to show events ------------------------>

		<div id="showEventContainer" class="modal">
			<span id="cross-show-container" class="close" title="Close Modal">×</span>
			<div class="modal-content">
			<div class="container">
				<div class="show-event-header">
				<h2>Event</h2>
				<p>See the details for the event</p>
			</div>
			<section class="event-content">
				<div id="title">
					<h4 class="new-event-h4">Title:</h4>
					<p id="titleEvent"></p>
				</div>
				<div id="initialDate">
					<h4 class="new-event-h4">Start Date:</h4>
					<p id="dateEvent"></p>
				</div>
				<div id="startTime">
					<h4 class="new-event-h4">Start Time:</h4>
					<p id="timeEvent"></p>
				</div>
				<div id="alarm">
					<h4 class="new-event-h4">Alarm:</h4>
					<p id="alarmEvent"></p>
				</div>
				<div id="expires">
					<h4 class="new-event-h4">Expiration Reminder:</h4>
					<p id="expiresEvent"></p>
				</div>
				<div id="note">
					<h4 class="new-event-h4">Details:</h4>
					<p id="noteEvent"></p>
				</div>
				<div id="Type">
					<h4 class="new-event-h3">Event Type:</h4>
					<p id="typeEvent"></p>
				</div>
			</section>
				<div class="show-event-buttons-container">
					<button id="cancel-event" class="show-event-button show-event-cancel-btn">Cancel</button>
					<button id="edit-event" class="show-event-button show-event-edit-btn">Edit</button>
					<button id="delete-event"class="show-event-button show-event-delete-btn">Delete</button>
				</div>
			</div>
		</div>
	</div>

		<!--POP UP-->

		<div id="cookiesPopup" class="pop-up-container">
			<div class="cookiesContent">
				<button id="close-pop-up" class="close-pop-up">✖</button>
				<img
					src="img/clock-icon.png"
					alt="alarm-img"
				/>
				<p class="p-pop-up">Hey!</p>
				<p class="p-pop-up" id="alarm-message"></p>
				<div class="pop-up-buttons">
				<button class="accept">That's fine!</button>
				<button id="goEvent" class="go-to-event">Go to Event!</button>
			</div>
				<audio>
					<source src="audio/alarm1.mp3" type="audio/mpeg">
					<source src="audio/alarm1.ogg" type="audio/ogg">
				</audio>
		</div>
	</body>
</html>
